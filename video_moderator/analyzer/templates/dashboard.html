<!DOCTYPE html>
<html>
<head>
    <title>Analysis Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recent Analyses</h2>
        <table>
            <thead>
                <tr>
                    <th>Comment</th>
                    <th>Sentiment</th>
                    <th>Explanation</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for result in recent_results %}
                <tr>
                    <td>{{ result.comment|truncatechars:100 }}</td>
                    <td>{{ result.sentiment }}</td>
                    <td>{{ result.explanation|truncatechars:100 }}</td>
                    <td>{{ result.timestamp|date:"Y-m-d H:i" }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4">No analysis data available.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
