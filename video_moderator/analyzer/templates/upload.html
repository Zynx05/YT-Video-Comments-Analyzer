<!DOCTYPE html>
<html>
<head>
    <title>Upload Comments CSV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            padding: 50px 20px;
        }
        .container {
            background-color: white;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        input[type="file"],
        input[type="url"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 15px;
        }
        button {
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a242f;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        th {
            background-color: #f0f0f0;
            font-weight: 600;
        }
        .dashboard {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        #loading-spinner {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Comments for Sentiment Analysis</h2>

    <!-- CSV Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="comments_file">Upload CSV File:</label>
        <input type="file" name="comments_file" accept=".csv" required onchange="previewCSV(event)">
        <button type="submit">Analyze CSV</button>
    </form>

    <!-- YouTube Form -->
    <form method="POST" action="{% url 'analyze_youtube' %}">
        {% csrf_token %}
        <label for="youtube_url">Paste YouTube Video URL:</label>
        <input type="url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." required>

        <label for="num_comments">Number of comments to analyze:</label>
        <select name="num_comments" required>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="200">200</option>
            <option value="500">500</option>
        </select>
        <button type="submit">Analyze YouTube Comments</button>
    </form>

    <!-- CSV Preview Table -->
    <div id="preview" style="display: none;">
        <h3 style="margin-top: 40px;">CSV Preview</h3>
        <table id="csvTable"></table>
    </div>
    <a href="{% url 'dashboard' %}" class="back-button">ðŸ“‚ View Analysis Dashboard</a>

</div>

<!-- Loading Spinner -->
<div id="loading-spinner">Analyzing... Please wait.</div>

<script>
    function previewCSV(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const lines = e.target.result.split("\n").slice(0, 6); // Preview top 5 + header
            let html = '<thead><tr>';
            const headers = lines[0].split(',');
            headers.forEach(h => html += `<th>${h}</th>`);
            html += '</tr></thead><tbody>';

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                html += '<tr>';
                const cells = lines[i].split(',');
                cells.forEach(c => html += `<td>${c}</td>`);
                html += '</tr>';
            }
            html += '</tbody>';
            document.getElementById('csvTable').innerHTML = html;
            document.getElementById('preview').style.display = 'block';
        }

        reader.readAsText(file);
    }

    // Show loading spinner on form submit
    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', () => {
            document.getElementById('loading-spinner').style.display = 'flex';
        });
    });
</script>
</body>
</html>
